<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYUSH Admin Panel</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 100px auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .admin-title { color: var(--accent); }

    .entry-form {
      display: grid;
      grid-template-columns: 1fr 2fr auto;
      gap: 10px;
      margin-bottom: 16px;
    }

    .entry-form input,
    .entry-form textarea,
    .entry-form button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-family: inherit;
    }

    .entry-form textarea { resize: vertical; min-height: 48px; }

    .entry-form button {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .entry-list { display: grid; gap: 12px; }

    .entry-item {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .entry-item h3 { margin: 0 0 4px; color: var(--accent); }
    .entry-item p { margin: 0; opacity: 0.9; }

    .danger-btn {
      align-self: flex-start;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
    }

    .status-line { opacity: 0.8; margin-bottom: 10px; }

    @media (max-width: 700px) {
      .entry-form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô</button>

  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">üõ†Ô∏è AYUSH Admin Panel</h1>
      <a href="index.html" class="btn">Back to Home</a>
    </div>

    <p class="status-line" id="status">Connecting to Firestore...</p>

    <form class="entry-form" id="remedyForm">
      <input id="titleInput" type="text" placeholder="Remedy title" required>
      <textarea id="descriptionInput" placeholder="Remedy details" required></textarea>
      <button type="submit">Add Remedy</button>
    </form>

    <div id="entryList" class="entry-list"></div>
  </div>

  <script src="theme.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
