<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYUSH Herbal Encyclopedia</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    * { box-sizing: border-box; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 10%;
      background: rgba(0, 0, 0, 0.35);
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    nav h2 { margin: 0; color: var(--accent); }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    nav a { color: var(--text-color); text-decoration: none; font-weight: 500; }
    nav a.active { color: var(--accent); }
    .page { width: min(1100px, 92%); margin: 24px auto 40px; }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    h1 { margin: 0; }
    .filters {
      display: grid;
      grid-template-columns: 1fr 220px;
      gap: 12px;
      margin-bottom: 18px;
    }
    .filters input,
    .filters select {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-family: inherit;
      background: rgba(255,255,255,0.85);
      color: #111;
    }
    .results-count { opacity: 0.85; margin-bottom: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
    }
    .card h3 { margin: 0; color: var(--accent); }
    .card .category {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .card p { margin: 10px 0; line-height: 1.45; }
    .label { font-weight: 600; }
    .chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .chip {
      font-size: 0.82rem;
      background: rgba(255,255,255,0.15);
      border-radius: 999px;
      padding: 4px 10px;
    }
    .empty { text-align: center; opacity: 0.9; margin-top: 30px; }
    @media (max-width: 700px) {
      nav { padding: 14px 4%; }
      .filters { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ™</button>

  <nav>
    <h2>ðŸŒ¿ AYUSH AI</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="herbs.html" class="active">Herbs</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <main class="page">
    <div class="header-row">
      <h1>Herbal Encyclopedia</h1>
      <span id="totalCount">Loading herbs from Firestore...</span>
    </div>

    <div class="filters">
      <input id="searchInput" type="search" placeholder="Search by herb, benefit, or condition" />
      <select id="categoryFilter">
        <option value="">All categories</option>
      </select>
    </div>

    <p id="resultsCount" class="results-count"></p>
    <section id="herbGrid" class="grid" aria-live="polite"></section>
    <p id="emptyState" class="empty" hidden>No herbs matched your filters.</p>
  </main>

  <script src="theme.js"></script>
  <script type="module" src="herbs.js"></script>
</body>
</html>
